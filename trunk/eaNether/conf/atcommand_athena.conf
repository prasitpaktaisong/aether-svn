//-----------------------------------------------
// Cronus - Configuração do Atcommand
//-----------------------------------------------

// Coloque aqui o símbolo que voce quer usar para seus comandos.
// Somente um dígito é salvo (o padrão é character_savecharacter_save'@'). você pode colocar qualquer dígito,
// menos dígito+ctrl (0x00-0x1f), '%' (conversa de grupo) e '/' (comandos padrões do client)
// command_symbol representa @comandos usados localmente.
// char_symbol representa #comandos usados em outros jogadores.
command_symbol: @
char_symbol: #

// As seguintes configurações neste aqui usam o formato "<nome do comando>: level(@),level(#)".
// Eles definem o mínimo level de GM requerido para executar os comandos associados.
// @ = atcommand. maioria dos trabalhos apenas em si mesmo.
// # = charcommand. apenas uso remoto. GMs vão ser habilitados a usá-los em outros jogadores.
// Ajuste os valores como quiser. Note que para ativar os comandos para jogadores normais,
// (GM level 0), você também precisa mudar a opção do 'atcommand_gm_only' para 'no' no arquivo "battle/gm.conf".
// Para desabilitar completamente o comando, configure o level para 100.

// Valores padrões são para definir leveis diferentes de GMs como a seguir:
// 0: Jogador normal
//    -> sem comandos (só @time para saber o tempo e só se at_command_gm_only estiver ativado)
// 1: Super jogador
//    -> algumas (poucas) pequenas vantagens: @storage, @petrename, etc...
// 10: Super jogador+
//    -> O mesmo do super jogador,porém com o comando @go.
// 20: Mediador
//    -> É um gm que só precisa conhecer pessoas, e falar com elas (podem usar qualquer comando sobre mensagens pessoais)
// 40: Sub-GM
//    -> Este GM pode ajudar um GM, e não pode criar items,zeny ou modificar personagems (tem comandos de informações)
// 50: Sub-GM+
//    -> Este GM pode mudar coisas não importantes em um personagem
// 60: GM
//    -> Pode fazer QUASE tudo (menos comandos administrativos, e comandos em massa)
//       GM é o primeiro level que pode modificar um personagem com valores importantes, criar items ou zeny.
// 80: GM Chefe
//    -> Pode fazer TUDO menos comandos administrativos
// 99: Administrador
//    -> PODE FAZER TUDO!
// 100: Desabilitado
//    -> Comandos que não são usados.
