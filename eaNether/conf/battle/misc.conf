// Server em modo PK.O server inteiro vira um PVP (exceto as cidades).  Perda de experiência é dobrada ser for morto por outro jogador.
// Quando os jogoadres matarem monstros 20 níveis maiores (ou ainda mais fortes), eles receberam 15% de experiência adicional, e 25% de chances de receber mais itens. 
// No nopvp.txt você pode configurar os mapas que terão a função de pvp habilitada. Aprendizes não podem atacar serem atacados.
// O contador do pvp normal e o rank estão desabilitados também.
// Lembrando que o nopvp.txt (documento mencionado a cima) fica em npc\mapflag
// Note: If pk_mode is set to 2 instead of 1 (yes), players will receive a 
//   manner penalty of 5 each time they kill another player (see manner_system 
//   config to adjust how this will affect players)
pk_mode: 0

//Manner/karma system configuration. Specifies how does negative manner
//(red no chat bubble) affects players (add as needed):
// 0: No penalties.
// 1: Disables chatting (includes whispers, party/guild msgs, etc)
// 2: Disables skill usage
// 4: Disables commands usage
// 8: Disables item usage/picking/dropping
//16: Disables room creation (chatrooms and vending shops)
manner_system: 31

// Para servers em modo PK. Mude o número abaixo para definir a partir de que nível
// os jogadores poderam participar do modo PK.
pk_min_level: 55

// For PK Server Mode. It specifies the maximum level difference between
// players to let them attack each other. 0 disables said limit.
pk_level_range: 0

// For PK servers. Damage adjustment settings, these follow the same logic
// as their WoE counterparts (see guild.conf)  
pk_short_attack_damage_rate: 80
pk_long_attack_damage_rate: 70
pk_weapon_attack_damage_rate: 60
pk_magic_attack_damage_rate: 60
pk_misc_attack_damage_rate: 60

// Mostrar erro de skills dos jogadores no console? (para debug apenas) (normal: off) (Nota 1)
skill_log: off

// Mostrar log do battle? (para debug apenas) (normal: off) (Nota 1)
battle_log: off

// Mostrar log do save? (para debug apenas) (normal: off) (Nota 1)
save_log: off

// Mostrar outras coisas? (paara debug apenas) (normal: off) (Nota 1)
etc_log: off

// Do you want to debug warp points? If set to yes, warp points will appear as flags.(Note 1)
// It will also run on start-up a warp-check to print out which warp points lead directly on 
// top of on-touch npcs (which can lead to infinite loopback warping situations)
warp_point_debug: no

// Escolha se o servidor começa como noite (yes) ou dia (no)
night_at_start: no

// Defina a duração do dia em milisegundos (normal: 7200000 = 2 horas)
// Ponha 0 para desabilitar o ciclo do dia (mas não o comando @day dos GMs).
// Exceto 0, o mínimo é 60000 (1 minuto) (Nota 3)
day_duration: 0

// Defina a duração da noite em milisegundos (normal: 1800000 = 30 minutos)
// Ponha 0 para desabilitar (mas não o comando @night dos GMs).
// Exceto 0, o mínimo é 60000 (1 minuto) (Nota 3)
night_duration: 0

// Usar duel nos mapas de pvp é permitido?
duel_allow_pvp: no

// Usar duel nos mapas de GdE (GdE) é permitido?
duel_allow_gvg: no

// Habilitar teleporte/warp no meio do duelo?
duel_allow_teleport: no

// Sair automaticamente quando o duelo terminar?
duel_autoleave_when_die: yes

// Delay entre o uso do comando @duel
duel_time_interval: 15

// Restringir o duelo somente ao mesmo mapa?
duel_only_on_same_map: no

// Determine o número máximo de personagens que podem ficar em um ponto uníco.
// NOTA: Para que faça efeito você precisa compilar com o suporte
// de limite de pontos (veja src/map/map.h)
cell_stack_limit: 1

// Allow autrade only in map with autotrade flag?
// Set this to "no" will allow autotrade where no "autotrade" mapflag is set
// Set this to "yes" to only allow autotrade on maps with "autotrade" mapflag
at_mapflag: yes

// Set this to the amount of minutes autotrade chars will be kicked from the server.
at_timeout: 0

// Taxa, por hora, do Sistema de Leilão. O Padrão é 12000
auction_feeperhour: 0

// Preço máximo no Sistema de Leilão
auction_maximumprice: 500000000

// ================================================================
// Renewal Settings
// ================================================================

// Renewal System, calculations and new formulas enabled?
// Setting this to yes will configure the server to use the new Renewal Mechanics.
// The server will read all _renewal.txt database files instead of normal files.
renewal_system_enable: no

// Allow usage of Falcon with Warg - Official setting is no
warg_can_falcon: no

// Bonus Exp per attackers. If more players of the party attacks the mob, the exp is increased
// Official value is 5%
exp_bonus_attacker_renewal: 5

// Stat's limit for 3rd Class
max_third_parameter: 120

// Stat's limit for Baby 3rd Class
max_baby_third_paramater: 108

// ================================================================
// Reserved items
// ================================================================
// Requires the creation of a non usable character and take it's char_id value from the DB

// Those items can only be usable on Ancient maps. item_db_ancient.txt
ancient_reserved_char_id: 150004

// Those items can only be usable on WoE/GvG maps.
woe_reserved_char_id: 150003

// ================================================================
// Channel System Enable Settings
// ================================================================

// Enable or Disable the channel system on this server.
channel_system_enable: yes

// Value (in milliseconds) to protect channel from text flood.
channel_min_chat_delay: 800

// Minimum GM level to allow usage of operator commands on a channel.
gm_channel_operator: 20

// Announces some operations in the main server channels.
// 0: do not announce nothing.
// 1: announce auction operations.
// 2: announce card drops.
// 4: announce refine operations.
// 8: announce enchanting operations.
// 16: announce open vendings.
channel_announces: 0

// ================================================================
// Atcommands settings
// ================================================================

// Autotrade Tax 100 = 1%, 10000 = 100%
at_tax: 0

// Changegm Zeny Cost
at_changegm_cost: 0

// ================================================================
// PvPmode settings
// ================================================================

// PvP Mode Allow only to use against players? setting this to yes will
// block any attack to monsters if the player is on PVP Mode
pvpmode_onlypc: no

// PvP Mode uses gvg reductions to calculate damage?
pvpmode_gvgreductions: no

// How much bonus exp receive a player in the top 10 PK?
pvpmode_expbonus: 0

// ================================================================
// Premium Account - info on CashShop scripts
// ================================================================

// Premium Account bonus exp on leveling
premium_bonusexp: 0

// ================================================================
// Extra Settings
// ================================================================

// Region Enter Broadcasts
region_display: no

// Display 'You have %d new emails (%d unread)'?
//0: Always
//1: Only for new mails
//2: Only for unread mails
//3: Both (new OR unread)
mail_display_mode: 3