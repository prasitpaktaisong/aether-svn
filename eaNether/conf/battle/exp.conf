//-------------------------------------------------------------------
// Cronus - Configuração das Experiências
//-------------------------------------------------------------------
// Originally Translated by Peter Kieser <pfak@telus.net>
// Made in to plainer English by Ancyker
//-------------------------------------------------------------------
// Nota 1: O valor é um parâmetro de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor é em porcentagem (100 quer dizer 100%)
// Nota 3: O nível máximo das classes é armazenado na tabela de experiência.
//         Veja os arquivos db/exp.txt e db/exp2.txt para mudá-los.
//-------------------------------------------------------------------

// Rate at which exp. is given. (Note 2)
base_exp_rate: 3000
base_exp_rate_boss: 3000

// Rate at which job exp. is given. (Note 2)
job_exp_rate: 3000
job_exp_rate_boss: 3000

// Coloque yes se você quiser que um jogador possa passar mais de um nível de uma só vez. (Nota 1)
multi_level_up: no

// Setting this can cap the max experience one can get per kill specified as a
// % of the current exp bar. (Cada 10 = 1.0%)
// For example, set it to 500 and no matter how much exp the mob gives, 
// it can never give you above half of your current exp bar.
max_exp_gain_rate: 0

//Como calcular a experiência ganha:
//0 - jAthena's (dano no monstro / total do dano por ratio)
//1 - eAthena's (dano no monstro / max_hp as damage ratio)
// (Não compensa mexer)
exp_calc_type: 0

//Experience increase per attacker. That is, every additional attacker to the
// monster makes it give this much more experience
// (eg: 5 people attack with 25 here, +25*4% -> +100% exp)
exp_bonus_attacker: 25

//Max number of attackers at which exp bonus is capped
// (eg: if set at 5, the max bonus is 4*bonus-per-char regardless of attackers)
exp_bonus_max_attacker: 15

// Taxa de experiência de MVP. (Nota 2) (Nota 3)
mvp_exp_rate: 6000

// Taxa de experiência de Base/Classe ganha por NPCs. (Nota 2)
quest_exp_rate: 4000

// Taxa de experiência ganha usando skills de Cura (100 é o mesmo que o tanto da cura, 200 é o dobro.
// a melhor opção a ser posta é entre 5 e 10)
heal_exp: 0

// Taxa de experiência ganha no processo de ressurreição, 1 = 0.01%.
// Cálculos da experiência para o valor da experiência * diferença entre o jogador e a pessoa revivida / 100 * resurrection_exp/10000 em que o jogador revivido pode ter.
resurrection_exp: 0

// Quanto de experiência de classe que o jogador ganha quando usa Superfaturar?
// (em 0.01% incrementação - 100 é 1%, 10000 é normal, 20000 é o dobro.)
// Como é calculado (dinheiro recebido * nível da habilidade) * shop_exp / 10000.
shop_exp: 0

// Os jogadores podem ganhar experiência no PVP?
// (Nota: Experiência normal dos monstros, não a dos outros jogadores)
pvp_exp: no

// Quando um jogador morrer, como ele será penalizado?
// 0 = Sem penalidade.
// 1 = Perde uma % da barra de experiência.
// 2 = Perde uma % da experiência total.
death_penalty_type: 1

// O quanto você perde de experiência de base quando morre (Cada 100 é 1% da experiência)
death_penalty_base: 100

// O quanto você perde de experiência de job quando morre (Cada 100 é 1% da experiência)
death_penalty_job: 100

// Quando um jogador morrer, quantos zenys ele perderá? (Nota 3)
// Nota: É uma porcentagem dos zenys, então 100 = 1%
zeny_penalty: 0

// Mostrar a experiência ganha após matar um monstro? (Nota 1)
disp_experience: yes

// Mostrar os zenys ganhos? (de monstros, trocas, etc) (Nota 1)
disp_zeny: no

// Usar o conteúdo da db/statpoint.txt quando fizer um reset nos atributos ou mudança de nível? (Nota 1)
// Se for no (não), uma equação será usada para guardar os pontos de atributos perdidos/ganhos
// por meios externos (exemplo: pontos de atributos vendidos/comprados)
use_statpoint_table: yes
