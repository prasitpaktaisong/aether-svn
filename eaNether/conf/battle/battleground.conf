//--------------------------------------------------------------
// Nota 1: O valor é um parâmetro de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor é em porcentagem (100 quer dizer 100%)
// Nota 3: Valor é dado em bit. Se nenhuma descrição é dada,
//         assume os seguintes valores (1: Pc(Jogador), 2: Mob(Monstro),
//         4: Pet(Bixinho de Estimação), 8: Homun(Homunculus)
//--------------------------------------------------------------

// Ajuste de danos do tipo 'físico' (não habilidades) para os mapas dos Campos de Batalha. (Nota 2)
bg_short_attack_damage_rate: 80

// Ajuste de danos do tipo 'longo alcance' (não habilidades) para os mapas dos Campos de Batalha. (Nota 2)
bg_long_attack_damage_rate: 80

// Ajuste de danos das habilidades 'de armas' para os mapas dos Campos de Batalha. (Nota 2)
bg_weapon_attack_damage_rate: 60

// Ajuste de danos das habilidades 'mágicas' para os mapas dos Campos de Batalha. (Nota 2)
bg_magic_attack_damage_rate: 60

// Ajuste de danos das outras habilidades para os mapas dos Campos de Batalha. (Nota 2)
bg_misc_attack_damage_rate: 60

// Penalidade de Esquiva nos Campos de Batalha.
// NOTA: É em porcentagem '%', não absoluta, então 20 é -20% da sua esquiva total.
bg_flee_penalty: 20

// Intervalo antes de atualizar os membros no mini-mapa dos Campos de Batalhas. (em milissegundos)
bg_update_interval: 1000

// eAmod
// Reserved Char ID for battleground items. Items created with this char_id can only be used
// on battleground maps.
bg_reserved_char_id: 150002

// If player is idle for N seconds it will be announced to all battle members in the same team.
// Note: Team Leader can use @reportafk <name> to kick idle players.
bg_idle_announce: 60

// Allow usage of battleground items on PVP Maps?
bg_items_on_pvp: no