// Nota 1: O valor é um parâmetro de configuração (on/off, yes/no ou 1/0)
// Nota 2: O valor é em porcentagem (100 quer dizer 100%)
//-------------------------------------------------------------------

// Se um item é deixado pelo monstro, ele deve ir diretamente para o inventário do jogador? (Nota 1)
item_auto_get: no

// Quanto tempo leva para um item desaparecer do chão após ter sido jogado? (em milissegundos)
flooritem_lifetime: 60000

// Quanto tempo dura para que somente a pessoa que deu mais dano no monstro possa pegar o item? (em milissegundos)
item_first_get_time: 3000

// Quanto tempo dura para que somente a primeira e a segunda pessoa que deram mais dano no monstro possam pegar o item? (em milissegundos)
// (É ativado após o item_first_get_time acabar)
item_second_get_time: 1000

// Quanto tempo dura para que somente a primeira, a segunda e a terceira pessoa que deram mais dano no monstro possam pegar o item? (em milissegundos)
// (É ativado após o item_second_get_time acabar)
item_third_get_time: 1000

// Quando tempo dura até que as outras pessoas possam pegar os itens do chão quando a pessoa que deu mais dano não conseguiu pegá-los? (em milissegundos)
mvp_item_first_get_time: 10000

// Quanto tempo dura para que somente a primeira e a segunda pessoa que deram mais dano no MvP possam pegar o item? (em milissegundos)
// (É ativado após o mvp_item_first_get_time acabar)
mvp_item_second_get_time: 10000

// Quanto tempo dura para que somente a primeira, a segunda e a terceira pessoa que deram mais dano no MvP possam pegar o item? (em milissegundos)
// (É ativado após o mvp_item_second_get_time acabar)
mvp_item_third_get_time: 2000

// Taxa de queda dos itens (Nota 2)
// NOTA: A taxa de queda de itens de monstros do tipo 'chefe' são definidas onde está o súfixo '_boss'.

// A taxa na qual os itens comuns são deixados (Itens que ficam na aba 'etc', exceto cartas).
item_rate_common: 1500
item_rate_common_boss: 1500
item_drop_common_min: 1
item_drop_common_max: 10000

// A taxa na qual os itens de cura são deixados (Itens que recuperam HP ou SP).
item_rate_heal: 1500
item_rate_heal_boss: 1500
item_drop_heal_min: 1
item_drop_heal_max: 10000

// A taxa na qual os itens usáveis (na aba 'item') são deixados, exceto itens de cura.
item_rate_use: 1500
item_rate_use_boss: 1500
item_drop_use_min: 1
item_drop_use_max: 10000

// A taxa na qual os equipamentos são deixados.
item_rate_equip: 1500
item_rate_equip_boss: 1500
item_drop_equip_min: 1
item_drop_equip_max: 10000

// A taxa na qual as cartas são deixadas.
item_rate_card: 1000
item_rate_card_boss: 100
item_drop_card_min: 1
item_drop_card_max: 10000

// A taxa de ajuste para os itens MvP que o MvP(jogador) ganha diretamente no seu inventário.
item_rate_mvp: 1500
item_drop_mvp_min: 1
item_drop_mvp_max: 10000

// A taxa de ajuste para os itens deixados por cartas. (Ex: Carta Tengu)
item_rate_adddrop: 2000
item_drop_add_min: 1
item_drop_add_max: 10000

// Taxa de ajuste de queda para os Baús do Tesouro (este tem prioridade sobre todas as outras taxas).
item_rate_treasure: 1500
item_drop_treasure_min: 1
item_drop_treasure_max: 10000

// Usar drops logarítimos? (Nota 1)
// Drops logarítimos são uma escala de taxa de queda de uma forma não-linear usando a equação 
// Taxa de drop(x,y) = x * (5 - log(x)) ^ (ln(y) / ln(5))
// Onde x é a taxa de drop original e y é a taxa de drop modificadora (as variáveis item_rate* previamente mencionadas)
// Use a tabela a seguir para uma idéia de como a taxa vai afetar as taxas de drop quando usados os drops logarítimos:
// Y: Taxa de queda original
// Identificadora (exemplo: item_rate_equip)
//  X\Y | 0.01 0.02  0.05  0.10  0.20  0.50  1.00  2.00  5.00 10.00 20.00
// -----+---------------------------------------------------------------
//   50 | 0.01 0.01  0.03  0.06  0.11  0.30  0.62  1.30  3.49  7.42 15.92
//  100 | 0.01 0.02  0.05  0.10  0.20  0.50  1.00  2.00  5.00 10.00 20.00
//  200 | 0.02 0.04  0.09  0.18  0.35  0.84  1.61  3.07  7.16 13.48 25.13
//  500 | 0.05 0.09  0.22  0.40  0.74  1.65  3.00  5.40 11.51 20.00 33.98
// 1000 | 0.10 0.18  0.40  0.73  1.30  2.76  4.82  8.28 16.47 26.96 42.69
// 2000 | 0.20 0.36  0.76  1.32  2.28  4.62  7.73 12.70 23.58 36.33 53.64
// 5000 | 0.50 0.86  1.73  2.91  4.81  9.11 14.45 22.34 37.90 53.91 72.53
//10000 | 1.00 1.67  3.25  5.28  8.44 15.24 23.19 34.26 54.57 72.67 91.13
//20000 | 2.00 3.26  6.09  9.59 14.83 25.49 37.21 52.55 77.70 97.95  100%
//50000 | 5.00 7.87 13.98 21.12 31.23 50.31 69.56 92.48  100%  100%  100%
item_logarithmic_drops: no

// A taxa de queda do monstro pode se tornar 0? (Nota 1)
// Padrão: no (como nos servidores oficiais).
drop_rate0item: no

// drop_by_luk: Deixe isso como 0 para usar o sistema normal de drops.
// Qualquer valor maior que 0 vai permitir com que a sorte aumente a taxa de drop. Note that both methods can be combined (the old method is applied first).
// Sistema Antigo. Sua sorte afeta a taxa de quedas numa base absoluta.
// Ajustando para 100 significa que cada sorte adiciona 0.01% de chance de encontrar itens (indiferente da base de queda do item).
drops_by_luk: 0

// Sistema alternativo: Sua sorte afeta as taxas de drop em uma base relativa.
// Ajustando para 100 significa que cada sorte adiciona 1% de chance de encontrar itens.
// (Então com 100 de sorte, tudo terá uma chance em dobro de cair).
drops_by_luk2: 0

// Taxa dos monstros dropando minerais pela habilidade Encontrar Minério (Padrão é 100)
finding_ore_rate: 100

// As Esferas Marinhas e Plantas Carnívoras sumonadas por Alquimístas/Criadores droparão itens? (eles nunca dão exp) (Nota 1)
// Três valores possíveis:
// 0: Não dropam nada.
// 1: Somente a Esfera Marinha dropa itens.
// 2: Todos os sumons dropam itens.
alchemist_summon_reward: 1

// Anuncia** Jogador1 ganhou Carta Pupa (chance 0.01%) ***
// Nota: Isso também anuncia o uso da habilidade FURTO com itens raros.
// 0 = não mostrar nenhum anúncio;
// 1 = mostrar anúncios para itens com 0.01% de chance de queda;
// 333 = mostrar anúncios para os itens com 3.33% ou menos chance de quedas;
// 10000 = mostrar anúncios para todos itens.
rare_drop_announce: 1
